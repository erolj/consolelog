<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@erolj/consolelog</title>
</head>
<body>
  <h1>@erolj/consolelog</h1>
  <p>Npm module to insert default console message on each page.</p>
  <h2>Install</h2>
  <code>npm install @erolj/consolelog</code>
  <h2>Usage</h2>
  <pre>
const demo = require('@erolj/consolelog');
const text = "Your console message goes here"
    
demo(text);
  </pre>
</body>
</html>
